<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Authenticator</title>
</head>
<body>
    <div class="flex min-h-screen ">
    <div class="m-auto  space-y-6">
        <h1 class="text-xl">
            Interactive Authenticator
        </h1>
        <img id="avatar" src="./smile.svg" class="mx-auto" width="60px" height="60px">
        <input type="text" class="block border-2 border-slate-400 p-2 rounded-md" id="user" placeholder="Username" >
        <input type="password" class="block border-2 border-slate-400 p-2 rounded-md focus:outline-none" id="pass" placeholder="Password">
        <div class="w-full transition-all duration-200" id="move">
            <button class="block relative bg-slate-200 p-3 rounded-md  " id="fun" >Submit</button>
        </div>
        <div class="pt-20 pl-12">
            <p class="text-md opacity-70 text-slate-700">
                Made with ❤️ <br> by  md_shreyas
            </p>
        </div>
    </div>
   
    </div>
    <script src="./script.js"></script>
</body>
</html>
